<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>DB Project</TITLE>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
  </HEAD>
  <BODY>

  <script type="text/javascript">

    var maxTextWidth = function(array, field) {
      var PX_PER_CHAR = 8;

      if (!array) return 0;

      var maxChar = 0;

      array.forEach(function(item) {
        var text = field(item);
        var len = text.length;

        if (len > maxChar) {
          maxChar = len;
        }
      });

      return maxChar * PX_PER_CHAR;
    };

    var createTable = function(svg, tableObj, x, y) {
      var table = [];
      table.push(tableObj);

      var tableW = maxTextWidth(tableObj.columns, function(item) { return item.name; });
      var tableH = 200;
      var padding = 20;
      var innerRectPad = 13;


      // find max width of columns

      var rects = svg.selectAll("body")
        .data(table)
        .enter()
        .append("svg:g")
        .attr("type", "table")
        .attr("transform", function(d, i) {
          return "translate(" + x + ", " + y + ")";
        });

      var tables = rects;

      tables
        .append("rect")
        .attr("class", "rect")
        .attr("width", tableW)
        .attr("height", function(d){
          var length = d.columns.length;
          return length * 32 + 21;
        })
        .attr("stroke", "black")
        .attr("stroke-width", 2)
        .attr("ry", 0)
        .attr("rx", 0)
        .attr("fill", function(d,i) {
          // return "rgb(34,245,185)";
          return "rgb(73,119,188)";
        });

      //headers
      tables
        .append("svg:text")
        .text(function(d){
          return d.name
        })
        .attr("dx", tableW / 2)
        .attr("dy", 15)
        .attr("width", 100)
        .attr("height", 20)
        .attr("font-size", 16)
        .attr("fill", "white")
        .attr("font-weight", "bold")
        .attr("text-anchor", "middle");

      tables
        .append("line")
        .attr("x1", 0)
        .attr("y1", padding)
        .attr("x2", tableW)
        .attr("y2", padding)
        .attr("stroke", "black")
        .attr("stroke-width", 3);

      //inner rects
      var columns = rects.selectAll("g[type='table']")
        .data(function(d) {
          return d.columns;
        })
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
          var trans = "translate(";
          trans += 3;
          trans += ", ";
          trans += (27*(i+1)+padding-innerRectPad);
          trans += ")";

          return trans;
        })
        .attr("type", "column-group");

      columns
        .append("rect")
        .attr("width", tableW-6)
        .attr("height", function(d){
          return 20;
        })
        .attr("stroke", function(d){
          if(d.selected == "SELECT") {
            return "yellow";
          }
          else if(d.selected == "WHERE") {
            return "white";
          }
          else {
            return "black";
          }
        })
        .attr("stroke-width", 1)
        .attr("fill", function(d,i) {
          // return "rgb(34,245,185)";
          return "rgba(34,245,0,0.3)";
        });

      columns
        .append("text")
        .text(function(d) {
          return d.name;
        })
        .attr("dx", tableW / 2)
        .attr("dy", function(d,i){
          return padding - 5;
        })
        .attr("fill", function(d){
          if(d.selected == "SELECT") {
            return "yellow";
          }
          else if(d.selected == "WHERE") {
            return "white";
          }
          else {
            return "black";
          }
        })
        .attr("text-anchor", "middle")
        .attr("width", 100)
        .attr("height", 20);

      var whereGroup = columns.selectAll('g')
        .data(function(d) {
          return d.where;
        })
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
          return "translate(" + (tableW * (i+1) + 10) + ", " + 10 + ")";
        });

      whereGroup
        .append("rect")
        .attr("width", function(d) {
          return d.op.length * 12;
        })
        .attr("height", function(d){
          return 20;
        })
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .attr("fill", "white");

      //text for where
      whereGroup
        .append("text")
        .text(function(d) {
          return d.op;
        })
        .attr("dx", function(d, i){
          return 20;
        })
        .attr("dy", 15)
        .attr("text-anchor", "middle")
        .attr("width", 100)
        .attr("height", 20);


    };


  var w = 1000;
  var h = 1000;

  var svg = d3.select("body").append("svg")
  .attr("width", w)
  .attr("height", h);


  var table =
  {name: "Book",
  columns: [{name: "Author", selected: "SELECT", where: [{op: ">10"}, {op: " = 10"}]},
  {name: "Genre", selected: "SELECT", where:[]},
  {name: "Type", selected: "JOIN", where:[]},
  {name: "Yolomir the Mighty", selected:"SELECT", where:[]}]
};

var t =
  {name: "Book",
  columns: [{name: "Author", selected: "WHERE", where:[]},
  {name: "Genre", selected: "SELECT", where:[]},
  {name: "Type", selected: "WHERE", where:[]},
  {name: "Yolomir the Unmighty", selected:"SELECT", where:[]}]
};


var x = 10;
var y = 100;

createTable(svg, table, x, y);
createTable(svg, t, 500, 500);

</script>
</BODY>
</HTML>
