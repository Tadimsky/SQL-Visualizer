<footer class="footer" ng-controller="FooterCtrl">
  <div class="container">
    <p>{{ project.title }}</p>
    <span ng-repeat="author in authors">
      <a href="https://github.com/{{author.github}}"><i class="fa fa-github"></i> {{author.name}}</a> <span ng-if="!$last">|</span>
    </span>
  </div>
</footer>
